<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/mdui.global.js"></script>
    <link rel="stylesheet" href="css/mdui.css">
    <link rel="stylesheet" href="css/myCss.css">
    <script src="js/echarts.js"></script>
    <script src="js/myjs.js"></script>
    <title>主页</title>
</head>

<body>
    <mdui-top-app-bar>
        <mdui-top-app-bar-title style="padding-left: 20px;">总览</mdui-top-app-bar-title>
        <div style="flex-grow: 1"></div>
        <mdui-button-icon icon="code" onclick="window.open('https://github.com/lswlc33/wanxiao_power_monitor')"></mdui-button-icon>
        <mdui-button-icon icon="refresh" onclick="location.reload()"></mdui-button-icon>
    </mdui-top-app-bar>


    <mdui-layout-item class="main_layout">
        <div style="background-color: rgba(255, 0, 0,0.2); padding: 10px; border-radius:5px;">该项目仍在测试，请勿收藏</div>
        <h1>当前危房</h1>
        <h2>当前数据库电量最低前十（每小时更新）</h2>
        <mdui-card variant="filled" id="dangerRoom"><mdui-circular-progress></mdui-circular-progress></mdui-card>
        <h1>新晋老赖</h1>
        <h2>当前数据库电量为负最高前十（每小时更新）</h2>
        <mdui-card variant="filled" id="diedRoom"><mdui-circular-progress></mdui-circular-progress></mdui-card>
        <h1>今日神豪</h1>
        <h2>当前数据库电量最距离昨晚差值最大（每小时更新）</h2>
        <mdui-card variant="filled"  id="richRoom"><mdui-circular-progress></mdui-circular-progress></mdui-card>
        <h1>今日费电之王</h1>
        <h2>当前数据库电量最距离昨晚差值为负且绝对值最大（每小时更新）</h2>
        <mdui-card variant="filled" id="wasteRoom"><mdui-circular-progress></mdui-circular-progress></mdui-card>
        <h1>今日节能之星</h1>
        <h2>当前数据库电量最距离昨晚差值为负且绝对值最小（每小时更新）</h2>
        <mdui-card variant="filled" id="saveRoom"><mdui-circular-progress></mdui-circular-progress></mdui-card>
    </mdui-layout-item>

    <mdui-navigation-bar value="item-1">
        <mdui-navigation-bar-item icon="timeline" value="item-1" href="index.html">总览</mdui-navigation-bar-item>
        <mdui-navigation-bar-item icon="search" value="item-2" href="search.html">查询</mdui-navigation-bar-item>
        <mdui-navigation-bar-item icon="face" value="item-3" href="my.html">我的</mdui-navigation-bar-item>
    </mdui-navigation-bar>

    <mdui-navigation-rail value="item-1">
        <div style="height: 20px;"></div>
        <mdui-navigation-rail-item icon="timeline" value="item-1" href="index.html">总览</mdui-navigation-rail-item>
        <mdui-navigation-rail-item icon="search" value="item-2" href="search.html">查询</mdui-navigation-rail-item>
        <mdui-navigation-rail-item icon="face" value="item-3" href="my.html">我的</mdui-navigation-rail-item>
    </mdui-navigation-rail>

    <mdui-dialog close-on-overlay-click headline="h" description="d" class="example-action">
        <mdui-button slot="action" variant="tonal" onclick="document.querySelector('mdui-dialog').open = false">好吧 ...</mdui-button>
    </mdui-dialog>
</body>

</script>

</html>
